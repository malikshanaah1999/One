<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <title>Scrimba | Subway Passenger Counter</title>
</head>

<body>
    <main>

        <div class="container flex">
            <div class="card">
                <h1 class="text-center">People entered</h1>
                <h2 id="count-el" class="text-center">0</h2>
                <div class="card__buttons">
                    <!-- buttons -->
                    <button id="increment-btn" onclick="increment()" class="btn">
                        <img src="images/addIcon.svg" alt="addIcon">

                    </button>

                    <!-- IMPORTANT -->
                    <!-- functions order is relevant -->
                    <button id="save-btn" onclick="total(), save()" class="btn"> <img src="images/saveIcon.svg"
                            alt="saveIcon">
                    </button>
                </div>

                <!-- people entered counter -->
                <p id="save-el" class="text-center">Previous entries: </p>

                <p class="text-center">Total entries: <span id="total-el"></span> </p>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
                Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
